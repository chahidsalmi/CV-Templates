<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - DigiWork Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0710;
      --panel: #0f0b14;
      --accent: #8b5cf6;
      --accent-2: #6d28d9;
      --muted: #9aa0a6;
      --card: #121018;
      --glass: rgba(255,255,255,0.03);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card);
      padding: 20px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      color: var(--accent);
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 15px 35px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      transition: all 0.3s ease;
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--accent-2);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 15px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      a {
        padding: 12px 25px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./Thumbnail.jpg" alt="Thumbnail">
    <h1>Téléchargez votre CV Premium maintenant</h1>
    <p>Obtenez votre modèle de CV professionnel prêt à l'emploi en un click !</p>
    <a href="./CV Premium.rar" download>Téléchargez maintenant</a>
  </div>
</body>
</html>
